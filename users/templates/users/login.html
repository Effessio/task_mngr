{% extends "users/auth_base.html" %}

{% block title %}
    Вход на сайт
{% endblock title %}

{% block content %}
<h2>Вход</h2>
<p>Введите логин и пароль чтобы войти</p>
<form class="form-horizontal" action="." role="form" method="post">
    {% csrf_token %}
    <div class="form-group">
        <div class="col-xs-4">
            {{form.username}}
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-4">
            {{ form.password }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-4">
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
    </div>
</form>




{% endblock content %}
