{% extends "users/auth_base.html" %}

{% block title %}
    Регистрация
{% endblock title %}
{% block content %}
    <h2>Регистрация</h2>
    <p>После заполнения формы вы будете перенаправлены на главную</p>

    <form class="form-horizontal" action="." role="form" method="post">
    {% csrf_token %}
    <div class="form-group">
        <div class="col-xs-4">
            <input type="text" class="form-control" name="first_name" placeholder="Имя">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-4">
            <input type="text" class="form-control" name="last_name" placeholder="Фамилия">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-4">
            <input type="text" class="form-control" name="e-mail" placeholder="email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-4">
            <input type="text" class="form-control" name="user_name" placeholder="имя пользователя">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-4">
            <input type="password" class="form-control" name="password" placeholder="Пароль">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-4">
            <input type="password" class="form-control" name="password2" placeholder="Повторие пароль">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-4">
            <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
    </div>
</form>

{% endblock content %}
