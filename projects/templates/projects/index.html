{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="col-xs-4">
            <p><strong>Список Проектов</strong></p>
            {% for item in projects%}
                <p>{{item.title}}</p>
            {% endfor%}
        </div>
        <div class="col-xs-4">
            <p><strong>Список задач</strong></p>
            {% for item in tasks%}
                <p>{{item.title}},   {{item.due_date}}</p>
            {% endfor%}
        </div>
    </div>

{% endblock %}
